<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="main-header">
        <h1>Welcome to Katik</h1>
        <p>Hai sobat, Selamat datang di Katik</p>
    </header>

    <main>
        <section class="selection-content">
            <button href="#" type="button" class="selection-btn bisque-color">Segitiga</button>
            <button href="#" type="button" class="selection-btn aqua-color">Jajar Genjang</button>
        </section>
        
        <section class="main-content">
            <!-- Form Menghitung Luas Segitiga -->
            <aside> 
                <header>
                    <h1 class="luas-segitiga">Luas Segitiga</h1>
                </header>
    
                <article class="luas-segitiga-content">
                    <div class="luas-segitiga-img"></div>
                    <p>Rumus Luas Segitiga</p>
                </article>
    
                <hr />
    
                <form>
                    <header>
                        <h1 class="luas-s-f-h">Hitung Luas Segitiga</h1>
                    </header>
    
                    <div class="input-wrapper">
                        <label for="p.a">Panjang Alas : </label>
                        <input id="p.a" type="number">
                    </div>
                    <div class="input-wrapper">
                        <label for="t">Tinggi : </label>
                        <input id="t" type="number">
                    </div>
    
                    <p id="result">Hasil Perhitungan Luas</p>
                    <button>Hitung Luas</button>
                </form>
            </aside>
            
            <!-- Form Menghitung Keliling Segitiga -->
            <aside> 
                <header>
                    <h1 class="luas-segitiga">Keliling Segitiga</h1>
                </header>
    
                <article class="luas-segitiga-content">
                    <div class="luas-segitiga-img"></div>
                    <p>Rumus Keliling Segitiga</p>
                </article>
    
                <hr />
    
                <form>
                    <header>
                        <h1 class="luas-s-f-h">Hitung Keliling Segitiga</h1>
                    </header>
    
                    <div class="input-wrapper">
                        <label for="sisi1">Sisi 1 : </label>
                        <input id="sisi1" type="number">
                    </div>
                    <div class="input-wrapper">
                        <label for="sisi2">Sisi 2 : </label>
                        <input id="sisi2" type="number">
                    </div>
                    <div class="input-wrapper">
                        <label for="sisi3">Sisi 3 : </label>
                        <input id="sisi3" type="number">
                    </div>
    
                    <p id="result">Hasil Perhitungan Keliling</p>
                    <button>Hitung Keliling</button>
                </form>
            </aside>    
        </section>
    </main>
</body>
</html>
